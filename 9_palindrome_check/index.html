<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reversing a String</title>
        <link href="custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <div class="container">
            <div class="header">
                <h2>Check for Palindrome</h2>
            </div>
            <div class="control">
                <label>Insert String</label>
                <input type="text" id="string">
            </div>
            <button id="submit">Check</button>
            
            <div class="signs">
                <img class="sign" id="correct" src="correct.png" alt="question mark to depict request for a string"/>
                <img class="sign active" id="wait" src="wait.png" alt="tick to show palidrome check success"/>
                <img class="sign" id="wrong" src="wrong.png" alt="cross to show palidrome check failure"/>
            </div>
            
        </div>

        

        <script src="check.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Client Side Form Validation</title>
        <script src="https://kit.fontawesome.com/b77f5deb98.js" crossorigin="anonymous"></script>
        <link href="custom.css" type="text/css" rel="stylesheet" />
    
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="sharifbubuka256" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="example.test@gmail.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Password check</label>
                    <input type="password" placeholder="Password two" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <button>Submit</button>
            </form>
        </div>


        <script src="validation.js"></script>
    </body>
</html>

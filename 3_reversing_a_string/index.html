<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reversing a String</title>
        <link href="custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Reverse a string</h2>
            </div>
            <div class="control">
                <label>Insert String</label>
                <input type="text" id="string" placeholder="Insert your string here">
            </div>
            <button id="submit">Reverse</button>
            <div class="control">
                <label>Reversed string</label>
                <input type="text" id="reversedString">
            </div>
        </div>

        <script src="reverse.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Longest Word in a String</title>
        <link href="custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Longest Word</h2>
            </div>
            <div class="control">
                <label>Insert String</label>
                <input type="text" id="string" placeholder="Insert your string here">
            </div>
            <button id="find">Find</button>
            <div class="control">
                <label>Longest String</label>
                <input type="text" id="longest">
            </div>
        </div>

        <script src="longest.js"></script>
    </body>
</html>

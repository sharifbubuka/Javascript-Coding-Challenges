<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change String To Title Case</title>
        <link href="custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Title Case</h2>
            </div>
            <div class="control">
                <label>Insert String</label>
                <input type="text" id="string" placeholder="Insert your string here">
            </div>
            <button id="find">Title Case</button>
            <div class="control">
                <label>String In Title Case</label>
                <input type="text" id="titlecase">
            </div>
        </div>

        <script src="titlecase.js"></script>
    </body>
</html>
